    <main>
        <section id="add-clothes">
            <h2>Adicionar Roupa</h2>
            <form id="add-clothes-form">
                <label for="clothing-name">Nome da Roupa:</label>
                <input type="text" id="clothing-name" name="clothing-name"><br><br>
                <label for="size">Tamanho:</label>
                <input type="text" id="size" name="size"><br><br>
                <label for="price">Preço:</label>
                <input type="number" id="price" name="price"><br><br>
                <label for="description">Descrição:</label>
                <textarea id="description" name="description"></textarea><br><br>
                <label for="image">Imagem:</label>
                <input type="file" id="image" name="image"><br><br>
                <input type="submit" value="Adicionar Roupa">
            </form>
        </section>
        <section id="available-clothes">
            <h3>Roupas Disponíveis:</h3>
            <ul id="clothes-list"></ul>
        </section>
